<f:be.container includeCssFiles="{0:'{f:uri.resource(path:\'Css/backend.css\')}'}">
    <div class="typo3-fullDoc">
        <div id="typo3-docheader">
            <div class="typo3-docheader-functions">
                <div class="left">
                    <f:be.buttons.csh />
                    <f:be.menus.actionMenu>
                        <f:be.menus.actionMenuItem label="Purchase" controller="Package" action="listall" />
                    </f:be.menus.actionMenu>
                </div>
                <div class="right">
                        <f:be.pagePath />
                        <f:be.pageInfo />
                </div>
            </div>
            <div class="typo3-docheader-buttons">
                <div class="left"></div>
                <div class="right">
                        <f:be.buttons.shortcut />
                </div>
            </div>
        </div>
        <div id="typo3-docbody">
            <div id="typo3-inner-docbody">
                <f:flashMessages as="flashMessages">
                    <f:for each="{flashMessages}" as="msg">
                        <div>{msg.message}</div>
                    </f:for>
                </f:flashMessages>
                <f:render section="content" />
            </div>
        </div>
    </div>
</f:be.container>
