<div class="tx_armpackage">
    <div class="container">
        <div class="row">
            <div class="col-sm-8 col-sm-offset-2 col-md-6 col-md-offset-3">
                <f:flashMessages />
                <br>
                <div id="userprocess"></div>
                <br>
                <f:form class="form-horizontal" action="storebranch" method="post">
                    <div class="form-group row">
                        <label class="col-sm-5 control-label">Benutzername *</label>
                        <div class="controls col-sm-7">
                            <f:form.textfield id="puser" name="puser" class="form-control" value="{puser}" />
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-5 control-label"></label>
                        <div class="controls col-sm-7">
                            Benutzername unbekannt? Fragen Sie bitte bei Ihrem Unternehmen nach.
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-5 control-label">Unternehmen / Firma</label>
                        <div class="controls col-sm-7">
                            <f:form.textfield id="company" name="company" class="form-control" readonly="1" value="{company}" />
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-5 control-label">Land</label>
                        <div class="controls col-sm-7">
                            <f:form.select id="country" name="country" class="form-control" options="{countries}" />
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-sm-offset-5 controls col-sm-7">
                            <f:form.submit name="sub" value="weiter" />
                            <f:form.hidden name="feuser" id="feuser" value="{feuser}" />
                        </div>
                    </div>
                </f:form>
                <div id="bformoverlay"> 
                    <f:image src="{f:uri.resource(path:'Icons/bx_loader.gif')}" />
                </div>
            </div>
        </div>
    </div>
</div>
