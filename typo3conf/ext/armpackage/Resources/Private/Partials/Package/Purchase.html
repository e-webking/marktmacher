<tr>
    <td>{reg.uid}</td>
    <td>
        <f:format.date format="d.m.Y">{reg.crdate}</f:format.date>
    </td>
    <td>{reg.ptitle}</td>
    <td>{reg.currency} {reg.rate}</td>
    <td>{reg.qty}</td>
    <td><f:if condition="{reg.discount}>0">
        <f:then>
            {reg.currency} {reg.discount}
        </f:then>
        <f:else>
            -
        </f:else>
    </f:if></td>
    <td>{reg.currency} {reg.total}</td>
    <td>
        <f:switch expression="{reg.status}">
            <f:case value="3">
                Unsuccessful
            </f:case>
            <f:case value="2">
                Paid
            </f:case>
            <f:case value="1">
                Pending
            </f:case>
            <f:case value="0">
                Unpaid
            </f:case>
        </f:switch>
    </td>
</tr>
