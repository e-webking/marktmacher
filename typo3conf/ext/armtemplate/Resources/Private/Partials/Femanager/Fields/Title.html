{namespace femanager=In2code\Femanager\ViewHelpers}
<div class="row control-group">
    <label class="col-sm-5 control-label">
        <f:translate key="tx_femanager_domain_model_user.title" />
        <f:if condition="{femanager:Validation.IsRequiredField(fieldName:'title')}">
            <span>*</span>
        </f:if>
    </label>
    <div class="controls col-sm-7">
        <femanager:form.textfield
                id="femanager_field_name"
                property="title"
                class="form-control"
                placeholder="{f:translate(key:'tx_femanager_domain_model_user.title')}"
                additionalAttributes="{femanager:Validation.FormValidationData(settings:settings,fieldName:'title')}" />
    </div>
</div>
