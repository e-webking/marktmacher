{namespace femanager=In2code\Femanager\ViewHelpers}
<div class="row control-group">
    <label class="col-sm-5 control-label">
        <f:translate key="tx_femanager_domain_model_user.username" />
        <f:if condition="{femanager:Validation.IsRequiredField(fieldName:'username')}">
            <span>*</span>
        </f:if>
    </label>
    <div class="controls col-sm-7">
        <femanager:form.textfield id="femanager_field_username"
            property="username"
            class="form-control"
            placeholder="{f:translate(key:'tx_femanager_domain_model_user.username')}"
            additionalAttributes="{femanager:Validation.FormValidationData(settings:settings,fieldName:'username')}" />
    </div>
</div>
<div class="row control-group">
    <label class="col-sm-5"></label>
    <div class="col-sm-7">
        Wichtig: bitte geben Sie den Benutzernamen Ihren WohnberaterInnen weiter.
    </div>
</div>
