{namespace femanager=In2code\Femanager\ViewHelpers}
<div class="row control-group">
   <label class="col-sm-5 control-label">
        <f:translate key="tx_femanager_domain_model_user.password" />
        <f:if condition="{femanager:Validation.IsRequiredField(fieldName:'password')}">
            <span>*</span>
        </f:if>
    </label>
    <div class="controls col-sm-7">
        <f:form.password class="form-control" 
            id="femanager_field_password"
            property="password"
            value="" 
            additionalAttributes="{femanager:Validation.FormValidationData(settings:settings,fieldName:'password')}" />
    </div>
</div>
<div class="row control-group">
   <label class="col-sm-5 control-label">
        <f:translate key="tx_femanager_domain_model_user.password_repeat" />
    </label>
    <div class="controls col-sm-7">
       <f:form.password class="form-control" 
        id="femanager_field_password_repeat"
        name="password_repeat"
        value=""
        additionalAttributes="{femanager:Validation.FormValidationData(settings:settings,fieldName:'password_repeat')}" />
    </div>
</div>
